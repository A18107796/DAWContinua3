			<div class="sidebar-header">
				<div class="logo">
					<a href="index.html"><img src=""></a>
				</div>
				<br>
				<h6 class="text-center" style="color: aliceblue">
					<i class="fa fa-user"></i> <strong>USER</strong>
				</h6>
			</div>
			<div class="main-menu">
				<div class="menu-inner">
					<nav>
						<ul class="metismenu" id="menu">
							<li class=""><a th:href="@{/home}"><i class="fa fa-home"></i>
									<span>Inicio</span></a></li>
							<li class=""><a href="javascript:void(0)"><i
									class="fa fa-tag"></i><span>Mantenimientos</span></a>
								<ul class="collapse">
									<li class=""><a th:href="@{/empleados/listarTodo}"><i
											class="fa fa-cubes"></i> Empleados</a></li>
									<li class=""><a th:href="@{/estudiantes/listarTodo}"><i
											class="fa fa-archive"></i> Estudiantes</a></li>
								</ul></li>
							<li><a href="javascript:void(0)"><i class="fa fa-tag"></i><span>Operaciones</span></a>
								<ul class="collapse">
									<li><a th:href="@{/matriculas/listarTodo}"><i
											class="fa fa-cubes"></i> Matriculas</a></li>
									<li><a href=""><i class="fa fa-archive"></i> Pagos</a></li>
								</ul></li>
							<li class="active"><a th:href="@{/espcur/listarTodo}"><i
									class="fa fa-home"></i> <span>Cursos/Especializaciones</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<!-- sidebar menu area end -->
		<!-- main content area start -->
		<div class="main-content">
			<!-- header area start -->
			<div class="header-area">
				<div class="row align-items-center">
					<!-- nav and search button -->
					<div class="col-4 clearfix">
						<div class="nav-btn pull-left" style="margin-top: 0px">
							<span></span> <span></span> <span></span>
						</div>
					</div>
					<!-- profile info & task notification -->
					<div class="col-8 clearfix">
						<ul class="notification-area pull-right">
							<li>
								<form th:action="@{/logout}" method="post">
									<input type="submit" value="Cerrar Sesión" class="btn"
										style="background-color: white"> <i
										class="fa fa-sign-out" aria-hidden="true"></i>
								</form>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- header area end -->
			<div class="main-content-inner">
				<div class=" row mt-3">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-body">
								<div class="">
									<div align="center">
										<button type="button"
											class="btn btn-primary btn-flat btn-xs mb-3 mt-3"
											data-toggle="modal" data-target="#exampleModalLong">Insertar</button>
										<div class="modal fade" id="exampleModalLong"
											style="display: none;" aria-hidden="true">
											<form th:action="@{/espcur/guardarEsp}"
												th:object="${especializacion}" method="post">
												<div class="modal-dialog">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title">Registar Especializacion</h5>
															<button type="button" class="close" data-dismiss="modal">
																<span>×</span>
															</button>
														</div>
														<div class="modal-body">
															<div class="form-group row">
																<label for="nombre" class="col-sm-2 col-form-label">Codigo:</label>
																<div class="col-sm-10">
																	<input type="text" class="form-control"
																		id="cod_especializacion" placeholder="Codigo"
																		th:field="*{cod_especializacion}" />
																</div>
															</div>
															<div class="form-group row">
																<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
																<div class="col-sm-10">
																	<input type="text" class="form-control" id="nombre"
																		placeholder="Nombre de especializacion"
																		th:field="*{nombre}" />
																</div>
															</div>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-secondary"
																data-dismiss="modal">Close</button>
															<button type="submit" class="btn btn-primary">Save
																changes</button>
														</div>
													</div>

												</div>
											</form>
										</div>
									</div>
									<table id="ejemplo1"
										class="table table-striped table-bordered dt-responsive nowrap"
										style="width: 100%">
										<thead>
											<tr>
												<th>Codigo:</th>
												<th>Especializacion:</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="esp : ${especializaciones}">
												<td th:text="${esp.cod_especializacion}">Id</td>
												<td th:text="${esp.nombre}">Nombre</td>
											</tr>
										</tbody>
									</table>
								</div>

							</div>

						</div>
					</div>
					<div class="col-lg-6">
						<div class="card">
							<div class="card-body">
								<div align="center">
									<button type="button"
										class="btn btn-success btn-flat btn-xs mb-3 mt-3"
										data-toggle="modal" data-target=".bd-example-modal-sm">Insertar
										Curso</button>
									<div class="modal fade bd-example-modal-sm"
										style="display: none;" aria-hidden="true">
										<form th:action="@{/espcur/guardarCurso}" th:object="${curso}"
											method="post">
											<div class="modal-dialog modal-sm">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title">Modal title</h5>
														<button type="button" class="close" data-dismiss="modal">
															<span>×</span>
														</button>
													</div>
													<div class="modal-body">
														<div align="text-center">
															<div class="form-group row">
																<div class="col-sm-10">
																	<input type="text" class="form-control"
																		id="cod_especializacion" placeholder="Codigo"
																		th:field="*{cod_curso}" />
																</div>
															</div>
															<div class="form-group row">
																<div class="col-sm-10">
																	<input type="text" class="form-control"
																		id="cod_especializacion"
																		placeholder="Nombre del curso"
																		th:field="*{nombre_curso}" />
																</div>
															</div>
														</div>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-secondary"
															data-dismiss="modal">Close</button>
														<button type="submit" class="btn btn-success">Save
															changes</button>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>

								<table id="ejemplo2"
									class="table table-striped table-bordered dt-responsive nowrap"
									style="width: 100%">
									<thead class="bg-dark text-white">
										<tr>
											<th>Codigo:</th>
											<th>Curso:</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="curso : ${cursos}">
											<td th:text="${curso.cod_curso}">Id</td>
											<td th:text="${curso.nombre_curso}">Nombre</td>
										</tr>
									</tbody>
								</table>

							</div>
						</div>

					</div>
				</div>

			</div>

		</div>
		<!-- main content area end -->

		<footer>

				<p>© Copyright 2019.</p>

		</footer>
