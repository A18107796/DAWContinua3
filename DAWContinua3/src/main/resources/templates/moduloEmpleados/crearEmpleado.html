		<!-- sidebar menu area start -->
		<div class="sidebar-menu">
			<div class="sidebar-header">
				<div class="logo">
					<a href="index.html"><img src=""></a>
				</div>
				<br>
				<h6 class="text-center" style="color: aliceblue">
					<i class="fa fa-user"></i> <strong>USER</strong>
				</h6>
			</div>
			<div class="main-menu">
				<div class="menu-inner">
					<nav>
						<ul class="metismenu" id="menu">
							<li class=""><a th:href="@{/home}"><i class="fa fa-home"></i>
									<span>Inicio</span></a></li>
							<li class="active"><a href="javascript:void(0)"><i
									class="fa fa-tag"></i><span>Mantenimientos</span></a>
								<ul class="collapse">
									<li class="active"><a th:href="@{/empleados/listarTodo}"><i
											class="fa fa-cubes"></i> Empleados</a></li>
									<li><a href=""><i class="fa fa-archive"></i>
											Estudiantes</a></li>
								</ul></li>
							<li><a href="javascript:void(0)"><i class="fa fa-tag"></i><span>Operaciones</span></a>
								<ul class="collapse">
									<li><a th:href="@{/matriculas/listarTodo}"><i
											class="fa fa-cubes"></i> Matriculas</a></li>
									<li><a href=""><i class="fa fa-archive"></i> Pagos</a></li>
								</ul></li>
							<li class=""><a th:href="@{/espcur/listarTodo}"><i

						</ul>
					</nav>
				</div>
			</div>
		</div>
		<!-- sidebar menu area end -->
		<!-- main content area start -->
		<div class="main-content">
			<!-- header area start -->
			<div class="header-area">
				<div class="row align-items-center">
					<!-- nav and search button -->
					<div class="col-4 clearfix">
						<div class="nav-btn pull-left" style="margin-top: 0px">
							<span></span> <span></span> <span></span>
						</div>
					</div>
					<!-- profile info & task notification -->
					<div class="col-8 clearfix">
						<ul class="notification-area pull-right">
							<li>
								<form th:action="@{/logout}" method="post">
									<input type="submit" value="Cerrar Sesión" class="btn"
										style="background-color: white"> <i
										class="fa fa-sign-out" aria-hidden="true"></i>
								</form>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- header area end -->
			<div class="main-content-inner">
				<div class="mt-3">
					<div class="card">
						<div class="card-body">
							<div>
								<section id="seccion1">
									<p class="mb-3" th:text="${titulo}"></p>
									<form th:action="@{/empleados/guardar}" th:object="${empleado}"
										method="post">

										<div class="form-group row">

											<input type="hidden" class="form-control" id="nombre"
												placeholder="Nombres" th:field="*{id}" /> <label
												for="nombre" class="col-sm-2 col-form-label">Nombres:</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="nombre"
													placeholder="Nombres" th:field="*{nombre}" />
											</div>
										</div>

										<div class="form-group row">
											<label for="duracion" class="col-sm-2 col-form-label">Apellidos:</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="apellido_pa"
													placeholder="A. Paterno" th:field="*{apellido_pa}" />
											</div>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="apellido_ma"
													placeholder="A. Materno" th:field="*{apellido_ma}" />
											</div>

										</div>
										<div class="form-group row">
											<label for="Direccion" class="col-sm-2 col-form-label">Direccion:</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="direccion"
													placeholder="Ingrese Direccion" th:field="*{direccion}" />
											</div>
										</div>

										<div class="form-group row">
											<label for="dni" class="col-sm-2 col-form-label">
												DNI:</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="dni"
													placeholder="Ingrese DNI" th:field="*{dni}" />
											</div>
										</div>

										<div class="form-group row">
											<label for="formato" class="col-sm-2 col-form-label">
												fecha_nac:</label>
											<div class="col-sm-10">
												<input type="date" class="form-control"
													placeholder="Ingrese Formato" id="fecha_nac"
													th:field="*{fecha_nac}" />
											</div>
										</div>

										<div class="form-group row">
											<label for="sinopsis" class="col-sm-2 col-form-label">
												Sexo:</label>
											<div class="col-sm-10">
												<select th:field="*{sexo}" class="form-control"
													for="distrito" id="distrito">
													<option th:value="M">Maculino</option>
													<option th:value="F">Femenino</option>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<label for="sinopsis" class="col-sm-2 col-form-label">
												Distrito:</label>
											<div class="col-sm-10">
												<select th:field="*{distrito}" class="form-control"
													for="distrito" id="distrito">
													<option th:each="distrito:${distritos}"
														th:value="${distrito.id_distrito}"
														th:text="${distrito.nombre_distrito}" />
												</select>
											</div>
										</div>

										<div align="center">
											<button type="submit" class="btn btn-success"
												style="width: 300px">Guardar</button>
										</div>
										<div align="left">
											<a th:href="@{/empleados/listarTodo}"
												class="btn btn-danger btn-xs mb-3">Volver</a>
										</div>


									</form>
								</section>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- main content area end -->
		<!-- footer area start-->
		<footer>
			<div class="footer-area">
				<p>© Copyright 2019.</p>
			</div>
