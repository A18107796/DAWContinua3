<html class="no-js" lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>My App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="assets/images/icon/favicon.ico">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/themify-icons.css">
<link rel="stylesheet" href="../css/metisMenu.css">
<link rel="stylesheet" href="../css/owl.carousel.min.css">
<link rel="stylesheet" href="../css/slicknav.min.css">
<!-- amchart css -->
<link rel="stylesheet"
	href="https://www.amcharts.com/lib/3/plugins/export/export.css"
	type="text/css" media="all" />
<!-- others css -->
<link rel="stylesheet" href="../css/typography.css">
<link rel="stylesheet" href="../css/default-css.css">
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/responsive.css">
<!-- modernizr css -->

	type="text/css" />

</head>

<body>

	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- preloader area end -->
	<!-- page container area start -->
	<div class="page-container">
		<!-- sidebar menu area start -->
		<div class="sidebar-menu">
			<div class="sidebar-header">
				<div class="logo">
					<a href="index.html"><img src=""></a>
				</div>
				<br>
				<h6 class="text-center" style="color: aliceblue">
					<i class="fa fa-user"></i> <strong>USER</strong>
				</h6>
			</div>
			<div class="main-menu">
				<div class="menu-inner">
					<nav>
						<ul class="metismenu" id="menu">
							<li class=""><a th:href="@{/home}"><i class="fa fa-home"></i>
									<span>Inicio</span></a></li>
							<li class=""><a href="javascript:void(0)"><i
									class="fa fa-tag"></i><span>Mantenimientos</span></a>
								<ul class="collapse">
									<li class=""><a th:href="@{/empleados/listarTodo}"><i
											class="fa fa-cubes"></i> Empleados</a></li>
									<li class=""><a href=""><i class="fa fa-archive"></i>
											Estudiantes</a></li>
								</ul></li>
							<li class="active"><a href="javascript:void(0)"><i
									class="fa fa-tag"></i><span>Operaciones</span></a>
								<ul class="collapse">
									<li class="active"><a th:href="@{/matriculas/listarTodo}"><i
											class="fa fa-cubes"></i> Matriculas</a></li>
									<li><a href=""><i class="fa fa-archive"></i> Pagos</a></li>
								</ul></li>
							<li class=""><a th:href="@{/espcur/listarTodo}"><i
									class="fa fa-home"></i> <span>Cursos/Especializaciones</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<!-- sidebar menu area end -->
		<!-- main content area start -->
		<div class="main-content">
			<!-- header area start -->
			<div class="header-area">
				<div class="row align-items-center">
					<!-- nav and search button -->
					<div class="col-4 clearfix">
						<div class="nav-btn pull-left" style="margin-top: 0px">
							<span></span> <span></span> <span></span>
						</div>
					</div>
					<!-- profile info & task notification -->
					<div class="col-8 clearfix">
						<ul class="notification-area pull-right">
							<li>
								<form th:action="@{/logout}" method="post">
									<input type="submit" value="Cerrar Sesión" class="btn"
										style="background-color: white"> <i
										class="fa fa-sign-out" aria-hidden="true"></i>
								</form>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- header area end -->
			<div class="main-content-inner">

				<div class="row mt-3">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div>
									<section id="seccion1">
										<p class="mb-3 text-center" th:text="${titulo}"></p>
										<form>

											<div class="form-group row myform">
												<div class="col-sm-7">
													<input type="text" class="form-control" id="txtReceptor"
														placeholder="Nombres" disabled />
												</div>
												<div class="col-sm-3">
													<input type="text" class="form-control" id="dni"
														placeholder="DNI" disabled />
												</div>
												<div class="col-sm-2">
													<button type="button"
														class="btn btn-primary btn-flat border border-success"
														data-toggle="modal" data-target="#exampleModalLong">Buscar</button>

													<div class="modal fade" id="exampleModalLong"
														aria-hidden="true" style="display: none;">
														<div class="modal-dialog">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title">Estudiantes</h5>
																	<button type="button" class="close"
																		data-dismiss="modal">
																		<span>×</span>
																	</button>
																</div>
																<div class="modal-body">
																	<table id="ejemplo2"
																		class="table table-striped table-bordered dt-responsive nowrap"
																		style="width: 100%">
																		<thead class="bg-dark text-white">
																			<tr>
																				<th>Nombres:</th>
																				<th>Apellidos:</th>
																				<th>Dni:</th>
																				<th>Accion:</th>
																			</tr>
																		</thead>
																		<tbody>
																			<tr th:each="estudiante : ${estudiantes}">
																				<td th:text="${estudiante.nombres}"></td>
																				<td id="apellido"
																					th:text="${estudiante.apellido_pa}">Nombre</td>
																				<td id="dni" th:text="${estudiante.dni}">Nombre</td>
																				<td><a th:href="@{/api/getEstudiantes}"
																					class="btn btn-danger btnPasarDato">Enviar</a></td>
																			</tr>
																		</tbody>
																	</table>
																</div>
																<div class="modal-footer">
																	<button type="button" class="btn btn-secondary"
																		data-dismiss="modal">Close</button>
																</div>
															</div>
														</div>
													</div>
												</div>

											</div>
											<div class="form-group row">
												<div class="col-sm-5">
													<input type="text" class="form-control" id="apellido_pa"
														placeholder="A. Paterno" disabled />
												</div>
												<div class="col-sm-5">
													<input type="text" class="form-control" id="apellido_ma"
														placeholder="A. Materno" disabled />
												</div>

											</div>
											<div class="form-group row">
												<div class="col-sm-10">
													<input type="text" class="form-control" id="direccion"
														placeholder="Direccion" disabled />
												</div>
											</div>
										</form>
									</section>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12 mt-3">
						<div class="card">
							<div class="card-body">
								<div>
									<section id="seccion1">
										<p class="mb-3 text-center">Estudiante:</p>
										<form th:action="@{/matriculas/guardar}"
											th:object="${matricula}" method="post">

											<div class="form-group row">
												<label for="nombre" class="col-sm-2 col-form-label">Estudiante:</label>
												<div class="col-sm-10">
													<select class="form-control" id="nombre"
														th:field="*{estudiante}">
														<option th:each="est:${estudiantes}" th:value="${est.id}"
															th:text="${est.nombres} + ' ' + ${est.apellido_pa}" />
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label for="nombre" class="col-sm-2 col-form-label">Especializacion:</label>
												<div class="col-sm-10">
													<select class="form-control" id="especializacion"
														th:field="*{especializacion}">
														<option th:each="esp:${especializaciones}"
															th:value="${esp.id}" th:text="${esp.nombre}" />
													</select>
												</div>
											</div>
											<div align="center">
												<button type="submit" class="btn btn-success"
													style="width: 300px">Guardar</button>
											</div>

										</form>
									</section>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- main content area end -->
		<!-- footer area start-->
		<footer>
			<div class="footer-area">
				<p>© Copyright 2019.</p>
			</div>
		</footer>
		<!-- footer area end-->
	</div>
	<!-- page container area end -->
	<!-- jquery latest version -->
	<script src="../js/vendor/jquery-2.2.4.min.js"></script>

	<!-- bootstrap 4 js -->
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/owl.carousel.min.js"></script>
	<script src="../js/metisMenu.min.js"></script>
	<script src="../js/jquery.slimscroll.min.js"></script>
	<script src="../js/jquery.slicknav.min.js"></script>
	<script src="../js/postEstudiante.js"></script>


	<script src="../js/vendor/modernizr-2.8.3.min.js"></script>
	<script src="../js/datatables.min.js" type="text/javascript"></script>

	<!-- start chart js -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<!-- start highcharts js -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<!-- start zingchart js -->
	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
	<script>
		zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
		ZC.LICENSE = [ "569d52cefae586f634c54f86dc99e6a9",
				"ee6b7db5b51705a13dc2339db3edaf6d" ];
	</script>

	<!-- all line chart activation -->
	<script src="../js/line-chart.js"></script>
	<!-- all pie chart -->
	<script src="../js/pie-chart.js"></script>
	<!-- others plugins -->
	<script src="../js/plugins.js"></script>
	<script src="../js/scripts.js"></script>
</body>
