<html class="no-js" lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>My App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png"
	href="assets/images/icon/favicon.ico">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/themify-icons.css">
<link rel="stylesheet" href="../css/metisMenu.css">
<link rel="stylesheet" href="../css/owl.carousel.min.css">
<link rel="stylesheet" href="../css/slicknav.min.css">
<!-- amchart css -->
<link rel="stylesheet"
	href="https://www.amcharts.com/lib/3/plugins/export/export.css"
	type="text/css" media="all" />
<!-- others css -->
<link rel="stylesheet" href="../css/typography.css">
<link rel="stylesheet" href="../css/default-css.css">
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/responsive.css">
<!-- modernizr css -->


<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />


</head>

<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- preloader area end -->
	<!-- page container area start -->
	<div class="page-container">
		<!-- sidebar menu area start -->
		<div class="sidebar-menu">
			<div class="sidebar-header">
				<div class="logo">
					<a href="index.html"><img src=""></a>
				</div>
				<br>
				<h6 class="text-center" style="color: aliceblue">
					<i class="fa fa-user"></i> <strong>USER</strong>
				</h6>
			</div>
			<div class="main-menu">
				<div class="menu-inner">
					<nav>
						<ul class="metismenu" id="menu">
							<li class=""><a th:href="@{/home}"><i class="fa fa-home"></i>
									<span>Inicio</span></a></li>
							<li class="active"><a href="javascript:void(0)"><i
									class="fa fa-tag"></i><span>Mantenimientos</span></a>
								<ul class="collapse">
									<li class=""><a th:href="@{/empleados/listarTodo}"><i
											class="fa fa-cubes"></i> Empleados</a></li>
									<li class="active"><a th:href="@{/estudiantes/listarTodo}"><i
											class="fa fa-archive"></i> Estudiantes</a></li>
								</ul></li>
							<li><a href="javascript:void(0)"><i class="fa fa-tag"></i><span>Operaciones</span></a>
								<ul class="collapse">
									<li><a th:href="@{/matriculas/listarTodo}"><i
											class="fa fa-cubes"></i> Matriculas</a></li>
									<li><a href=""><i class="fa fa-archive"></i> Pagos</a></li>
								</ul></li>
							<li class=""><a th:href="@{/espcur/listarTodo}"><i
									class="fa fa-home"></i> <span>Cursos/Especializaciones</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<!-- sidebar menu area end -->
		<!-- main content area start -->
		<div class="main-content">
			<!-- header area start -->
			<div class="header-area">
				<div class="row align-items-center">
					<!-- nav and search button -->
					<div class="col-4 clearfix">
						<div class="nav-btn pull-left" style="margin-top: 0px">
							<span></span> <span></span> <span></span>
						</div>
					</div>
					<!-- profile info & task notification -->
					<div class="col-8 clearfix">
						<ul class="notification-area pull-right">
							<li>
								<form th:action="@{/logout}" method="post">
									<input type="submit" value="Cerrar Sesión" class="btn"
										style="background-color: white"> <i
										class="fa fa-sign-out" aria-hidden="true"></i>
								</form>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- header area end -->
			<div class="main-content-inner">
				<div class="mt-3">
					<div class="card">
						<div class="card-body">
							<div>
								<div align="center">
									<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary">Crear
										nuevo</a>
								</div>
								<table id="ejemplo1"
									class="table table-striped table-bordered dt-responsive nowrap"
									style="width: 100%">
									<thead>
										<tr>
											<th>Id</th>
											<th>Nombre</th>
											<th>Apellidos</th>
											<th>DNI</th>
											<th>Distrito</th>
											<th>Sexo</th>
											<th>Acciones</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="empleado : ${listaEst}">
											<td th:text="${empleado.id}">Id</td>
											<td th:text="${empleado.nombres}">Nombre</td>
											<td
												th:text="${empleado.apellido_pa}+ ' ' + ${empleado.apellido_ma}">Duracion</td>
											<td th:text="${empleado.dni}">Clasificacion</td>
											<td th:text="${empleado.distrito.nombre_distrito}">Clasificacion</td>
											<td th:text="${empleado.sexo}">Sexo</td>
											<td class="text-center text-white"><a
												class="btn btn-warning btn-xs mb-3"
												th:href="@{/estudiantes/editar=} + ${empleado.id}">
													Editar</a> <a class="btn btn-danger btn-xs mb-3"
												th:href="@{/estudiantes/eliminar/} + ${empleado.id}">Eliminar</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- main content area end -->
		<!-- footer area start-->
		<footer>
			<div class="footer-area">
				<p>© Copyright 2019.</p>
			</div>
		</footer>
		<!-- footer area end-->
	</div>
	<!-- page container area end -->
	<!-- jquery latest version -->
	<script src="../js/vendor/jquery-2.2.4.min.js"></script>

	<!-- bootstrap 4 js -->
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/owl.carousel.min.js"></script>
	<script src="../js/metisMenu.min.js"></script>
	<script src="../js/jquery.slimscroll.min.js"></script>
	<script src="../js/jquery.slicknav.min.js"></script>


	<script src="../js/vendor/modernizr-2.8.3.min.js"></script>
	<script src="../js/datatables.min.js" type="text/javascript"></script>

	<!-- start chart js -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<!-- start highcharts js -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<!-- start zingchart js -->
	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
	<script>
		zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
		ZC.LICENSE = [ "569d52cefae586f634c54f86dc99e6a9",
				"ee6b7db5b51705a13dc2339db3edaf6d" ];
	</script>
	<script>
		$(document)
				.ready(
						function() {
							$('#ejemplo1')
									.DataTable(
											{
												language : {
													"decimal" : "",
													"emptyTable" : "Datos no disponibles en la tabla",
													"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
													"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
													"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
													"infoPostFix" : "",
													"thousands" : ",",
													"lengthMenu" : "Mostrando _MENU_ registros",
													"loadingRecords" : "Cargando...",
													"processing" : "Procesando...",
													"search" : "Buscar:",
													"zeroRecords" : "No se encontraron registros para la búsqueda",
													"paginate" : {
														"first" : "Primero",
														"last" : "Ultimo",
														"next" : "Siguiente",
														"previous" : "Anterior"
													},
													"aria" : {
														"sortAscending" : ": Activar para ordenar ascendente",
														"sortDescending" : ": Activar para ordenar descendente"
													}
												}
											});
							$('[data-toggle="tooltip"]').tooltip();
						});
	</script>
	<!-- all line chart activation -->
	<script src="../js/line-chart.js"></script>
	<!-- all pie chart -->
	<script src="../js/pie-chart.js"></script>
	<!-- others plugins -->
	<script src="../js/plugins.js"></script>
	<script src="../js/scripts.js"></script>
</body>
